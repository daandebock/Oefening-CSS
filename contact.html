<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact| NoGo Pogono</title>
    <link rel="icon" href="img/logo (1).png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section>
            <img src="img/logo (1).svg" alt="logo van NoGo Pogono">
            <h1>NoGo <br> Pogono</h1>
        </section>
        <nav>
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="werkwijze.html">Werkwijze</a>
        </nav>
    </header>
    <main>
        <h2>Neem nu contact op met een van onze therapeuten</h2>
        <form action="#">
            <div class="grid grid-col2">
                <div class="formgroup">
                    <label for="naam">Naam</label>
                    <input type="text" id="naam" name="naam">
                </div>
                <div class="formgroup">
                    <label for="voornaam">Voornaam</label>
                    <input type="text" id="voornaam" name="voornaam">
                </div>
            </div>

            <div class="formgroup">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="formgroup">
                <label for="cars">Met welke therapeut wil je in contact komen?</label>

                <select id="cars">
                    <option value="volvo">Ryan Patel</option>
                    <option value="saab">Lisa Anderson</option>
                    <option value="opel">Dr. Alex Chang</option>
                    <option value="audi">Sarah Martinez</option>
                    <option value="audi">Dr. Emma Van Dyke</option>
                </select>
            </div>
            <div class="formgroup">
                <label for="bericht">Bericht</label>
                <textarea name="bericht" id="bericht" cols="30" rows="10"></textarea>
            </div>

            <div class="formgroup">
                <input type="submit" value="Contact opnemen">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Daan De Bock Web Development</p>
    </footer>
</body>

</html>
